<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEXINER</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
      <a href="#"><h1>DEXINER 1.0</h1></a>
  </header>
    <button id="togglePanel" class="btn primary-btn toggle-btn">Show Panel</button>
    <div class="panel hidden">
        <div class="active-scheme">Scheme: Default</div>
        <div class="schemes-container">
            <ul class="schemes"></ul>
        </div>
        <button id="saveScheme" class="btn secondary-btn">Save Scheme</button>
    </div>
    <div class="theme-toggle">
      <span>Light mode</span>
      <label class="switch">
          <input type="checkbox" id="themeSwitch">
          <span class="slider round"></span>
      </label>
      <span>Dark mode</span>
    </div>
    <section class="preview">
      <div class="toggleLightDark">Toggle Light-Dark Scheme <span></span></div>
    </section>
    <section id="palette" class="palette section">
        <div class="clr" id="primary">
            <div class="display"></div>
            <div class="hex">#123456</div>
        </div>
        <div class="clr" id="secondary">
            <div class="display"></div>
            <div class="hex">#123456</div>
        </div>
        <div class="clr" id="accent">
            <div class="display"></div>
            <div class="hex">#123456</div>
        </div>
        <div class="clr" id="light">
            <div class="display"></div>
            <div class="hex">#123456</div>
        </div>
        <div class="clr" id="dark">
            <div class="display"></div>
            <div class="hex">#123456</div>
        </div>
        <input type="color" id="colorPicker" style="display: none;">
    </section>

    <footer>
        <a href="bmy/bmy_design_system.html">BMY Design System</a>
        <p>DEXINER &copy; 2024. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
