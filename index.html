<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIMS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="panel">
            <div class="panel-header">
                <div><h1>AIMS</h1></div>
                <div class="active-scheme">Business Name</div>
            </div>
            <div class="panel-body">
                <ul class="tabs">
                    <li class="tab active"><a href="#" class="tab-link">Home</a></li>
                    <li class="tab"><a href="#" class="tab-link">Inventory</a></li>
                    <li class="tab"><a href="#" class="tab-link">Purchase</a></li>
                    <li class="tab"><a href="#" class="tab-link">Sale</a></li>
                    <li class="tab"><a href="#" class="tab-link">Orders</a></li>
                </ul>
            </div>
            <div class="panel-footer">
                <button id="saveScheme" class="btn secondary-btn">Save Scheme</button>
            </div>
        </div>
        <!--<div class="theme-toggle">
        <span>Light mode</span>
        <label class="switch">
            <input type="checkbox" id="themeSwitch">
            <span class="slider round"></span>
        </label>
        <span>Dark mode</span>
        </div>-->
        <section class="preview">
            <div class="row">
                <div id="sale" class="scorecard"></div>
                <div id="purchase" class="scorecard"></div>
                <div id="expense" class="scorecard"></div>
                <div id="profit" class="scorecard"></div>
            </div>
            <div class="row">
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
            </div>
        </section>
    </main>
<script src="script.js"></script>
</body>
</html>
