<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>DEXINER</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
  </head>





  <body class="clr-schemes">

    <div class="panel">
      <div class="active-scheme"></div>
      <div class="schemes-container">
        <ul class="schemes">
        </ul>
      </div>
    </div>


    <header>
      <section class="header section">
        <div class="brand-name">DEXINER</div>
        <nav>
          <div class="hamburger-menu">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
          </div>
          <ul class="menu">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </nav>
      </section>
    </header>


    <section class="hero section">
      <div class="hero-content">
        <h1>Hero Section</h1>
        <p>This is our hero section</p>
        <button class="btn btn-primary">Primary</button>
        <button class="btn btn-secondary">Secondary</button>
      </div>
    </section>


    <section id="pallete" class="pallete section">
      <div class="clr" id="primary">
        <div class="display"></div>
        <div class="hex">#123456</div>
      </div>
      <div class="clr" id="secondary">
        <div class="display"></div>
        <div class="hex">#123456</div>
      </div>
      <div class="clr" id="accent">
        <div class="display"></div>
        <div class="hex">#123456</div>
      </div>
      <div class="clr" id="light">
        <div class="display"></div>
        <div class="hex">#123456</div>
      </div>
      <div class="clr" id="dark">
        <div class="display"></div>
        <div class="hex">#123456</div>
      </div>

      <!-- Color picker tool -->
      <input type="color" id="colorPicker" style="display: none;">

      
    </section>



    <footer>
      <section class="footer section">
        <div class="left-column">
          <div class="follow-icons">
            <a href="#"><i class="fab fa-facebook-square"></i></a>
            <a href="#"><i class="fab fa-instagram-square"></i></a>
          </div>
          <form>
            <input type="email" placeholder="Type your email...">
            <button type="submit" class="btn-secondary">Subscribe</button>
          </form>
        </div>
        <div class="mid-column">
          <ul class="sitemap">
            <li><a href="#">Home</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </div>
        <div class="right-column">
          DEXINER &copy; 2024. All rights reserved.
        </div>
      </section>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
